<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coffee</title>
    <link rel="icon" href="./img/coffee.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Smart Coffee - Adafruit</h1>

    <!-- Contenedor de Registro -->
    <div id="register-container" class="active">
        <h2>Regístrate</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Usuario" required>
            <input type="password" id="reg-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <p><a href="#" id="to-login">Ya tienes cuenta? Inicia sesión</a></p>
    </div>

    <!-- Contenedor de Login -->
    <div id="login-container">
        <h2>Inicia Sesión</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p><a href="#" id="to-register">No tienes cuenta? Regístrate</a></p>
    </div>

    <!-- Contenedor de Datos -->
    <div id="data-container">
        <h2>Datos del Feed</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Aquí se cargarán los datos -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
